{% extends "base.html" %}
{% block content %}
    <h2>Latest Recipes</h2>
    {% for recipe in recipes %}
        <div class="recipe">
            <h3><a href="{{ url_for('recipe', recipe_id=recipe.id) }}">{{ recipe.title }}</a></h3>
            <p>{{ recipe.content[:100] }}...</p>
        </div>
    {% endfor %}
{% endblock %}
